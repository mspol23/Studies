<DOCTYPE html>

    <html lang="en">

        <head>

            <title>CSS Estilização de texto</title>

            <meta name="viewport" content="width=device-width, initial-scale=1"/>

            <meta charset="UTF-8"/>

            <style>
                p {
                    font-family: sans-serif;
                    text-align: right;
                    font-size: 20px;
                    text-transform: uppercase;
                    text-decoration: underline;
                    line-height: 30px;
                    word-spacing: 10px;
                    letter-spacing: 3px;
                }
            </style>
            
        </head>
        <body>

            <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Cumque, nostrum id! Provident pariatur at animi. Dolorum ea voluptatem labore magnam fuga eligendi aspernatur atque, soluta ipsum tempore quis dicta harum.
            </p>

        </body>


    </html>
