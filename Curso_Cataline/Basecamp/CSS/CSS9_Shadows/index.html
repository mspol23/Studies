<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>CSS Shadows</title>
        <style>
            div {
                width: 300px;
                height: 300px;
                background: green;
                box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.5);
            }
        </style>
    </head>
    <body>
        <div></div>
        
    </body>

</html>
